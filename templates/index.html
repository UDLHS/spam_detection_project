<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="form-box">
    <form action="" method="post">
      <h4 class="text-center mb-4">Spam Detection</h4>
      <div class="form-group">
        <label for="msg">Review:</label>
        <textarea name="msg" id="msg" class="form-control"></textarea>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>

    {% if prediction %}
      <div class="alert text-center mt-4 
                  {% if prediction == 'Spam' %}alert-danger
                  {% else %}alert-success
                  {% endif %}">
        This message is: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}


  </div>
</body>
</html>
